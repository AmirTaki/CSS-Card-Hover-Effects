<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Landscope responsive card - Bedimcode</title>
</head>
<body>
    <div class="container">
        <div class="card__container">
            <article class = "card__article">
                <img src="assets/img/landscape-1.png" alt="image" class = "card__img">
               
                <div class = "card__data">
                    <span class = "card_description">Vancouver Muntains, Canada</span>
                    <h2 class = "card__title">The Great Path</h2>
                    <a  class = "card__button" href="#">Read More</a>
                </div>
            </article>
           
            <article class = "card__article">
                <img src="assets/img/landscape-2.png" alt="image" class = "card__img">
               
                <div class = "card__data">
                    <span class = "card_description">Poon Hill, Nepal</span>
                    <h2 class = "card__title">Starry Night</h2>
                    <a class = "card__button" href="#">Read More</a>
                </div>
            </article>
           
            <article class = "card__article">
                <img src="assets/img/landscape-3.png" alt="image" class = "card__img">
               
                <div class = "card__data">
                    <span class = "card_description">Bojcin Forest, Serbia</span>
                    <h2 class = "card__title">Path Of Peace</h2>
                    <a class = "card__button" href="#">Read More</a>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
